<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Нэвтрэх | AutoNation</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="sign.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!-- Navigation Bar -->
    <section class="header">
        <nav>
            <a href="index.html"><img src="images/Logo_AN.png" alt="AutoNation Logo"></a>
            <div class="nav-links" id="navLinks">
                <i class="fa fa-times" onclick="hideMenu()"></i>
                <ul>
                    <li><a href="index.html">Нүүр</a></li>
                    <li><a href="listings.html">Бүх зарууд</a></li>
                    <li><a href="sell.html">Зар нэмэх</a></li>
                    <li><a href="sign.html" class="nevtreh-btn">Нэвтрэх</a></li>
                </ul>
            </div>
            <i class="fa fa-bars" onclick="showMenu()"></i>
        </nav>
    </section>

    <!-- Auth Container -->
    <div class="auth-container">
        <div class="auth-tabs">
            <div class="auth-tab active" onclick="showForm('login')">Нэвтрэх</div>
            <div class="auth-tab" onclick="showForm('signup')">Бүртгүүлэх</div>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="auth-form active">
            <input type="text" name="emailPhone" placeholder="Имэйл эсвэл утасны дугаар" required>
            <input type="password" name="password" placeholder="Нууц үг" required>
            <button type="submit">Нэвтрэх</button>
        </form>

        <!-- Signup Form -->
        <form id="signupForm" class="auth-form">
            <input type="text" name="name" placeholder="Бүтэн нэр" required>
            <input type="email" name="email" placeholder="Имэйл хаяг" required>
            <input type="tel" name="phone" placeholder="Утасны дугаар" required>
            <input type="password" name="password" placeholder="Нууц үг" required>
            <button type="submit">Бүртгүүлэх</button>
        </form>
    </div>

    <!-- Footer -->
    <div class="footer">
        <!-- Same footer as index.html -->
    </div>

    <script src="sign.js"></script>
</body>

</html>
